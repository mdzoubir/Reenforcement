<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:900&display=swap" rel="stylesheet">
    <title>Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="bloc">

        <div class="bloc__left">
            <img src="./images/logo.svg" alt=""><br>
            <p class="bloc__left--para"><span>NEW</span> MONOGRAPH DASHBORD</p>
            <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
            <P class="bloc__left--para1">Project planning and time tracking for agile teams</P>
            <button class="bloc__left--button">SCHEDUILE A DEMO</button>
            <span class="bloc__left--text">TO SEE A PREYIEW</span>

        </div>
        <div class="bloc__right">
            <ul bloc__right__lest>
                <li>Product</li>
                <li>Features</li>
                <li>Pricing</li>
                <li><i class="fas fa-circle"></i></li>
                <li class="bloc__right__lest bloc__right__lest--item">Login</li>
            </ul>
            <div></div>
            <img src="./images/illustration-devices.svg" alt="">
        </div>

    </div>
</body>

</html>
